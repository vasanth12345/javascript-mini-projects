<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />


<title>CLOCK USING JS</title>
</head>
<body>
  
  <header>
    <div class="logo">
     <p>Clock</p> 
    </div>
    <div class="nav">
     <a href="#">Home</a> 
    </div>
  </header>
  
  <div class="section center">
    
    <div class="clock-area center">
     
    <div class="head">
      <h3>Digutal Clock</h3>
    </div>
     
    <div class="clock">
      <div class="t t1">
        <span class="center hour"></span>
        <p>Hour</p>
      </div>
      <div class="t t2">
        <span class="center min"></span>
        <p>Min</p>
      </div>
      <div class="t t3">
    <span class="center sec"></span>
        <p>Sec</p>
      </div>
    </div>
    
    <div class="day">
      
      <div class="today center">
       <span class="date">17</span> 
       <span class="month">May</span>
      </div>
      
      <div class="today-day">
    <span class="days">tuesday</span>
      </div>
      
    </div>
    
    </div>
    
  </div>
    
<script src="js/main.js"></script>
</body>
</html>
