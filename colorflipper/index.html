<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

<script src="js/main.js" defer></script>

<title>COLOR FLIPPER</title>
  
</head>
<body>
  
  
<div class="section center bg-gen">
    
<header class="header">
    
    <div class="logo">
      <p>Color Flippers</p>
    </div>
    
    <div class="hexicon">
      <a class="hexbtn" onclick="hexappear()" href="#">HEX</a>
      <a class="rgbbtn" onclick="rgbappear()" href="#">RGB</a>
    </div>
    
  </header>
  
  <div class="color-box">
    
    <p>BACKGROUND COLOR : <br><span class="disp-color">rgb(255,255,255)</span></p>
  
  </div>
  
  <button class="rgb" onclick="bgglipper()" type="button">Change Rgb</button>
  <button class="hex displaynone" onclick="bgflipperhex()" type="button">Change Hex</button>
    
</div>
  
</body>
</html>
